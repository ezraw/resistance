<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gaugeGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="33%" style="stop-color:#FFEB3B"/>
      <stop offset="66%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F44336"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#8BC34A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Gauge arc background (darker) -->
  <path d="M 106 356 A 150 150 0 1 1 406 356"
        fill="none"
        stroke="rgba(0,0,0,0.2)"
        stroke-width="40"
        stroke-linecap="round"/>

  <!-- Gauge arc with gradient -->
  <path d="M 106 356 A 150 150 0 1 1 406 356"
        fill="none"
        stroke="url(#gaugeGradient)"
        stroke-width="36"
        stroke-linecap="round"/>

  <!-- Needle pointing to high resistance -->
  <g transform="rotate(45, 256, 256)">
    <path d="M 256 256 L 256 130"
          stroke="white"
          stroke-width="12"
          stroke-linecap="round"/>
    <circle cx="256" cy="256" r="24" fill="white"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="rgba(0,0,0,0.3)"/>
</svg>